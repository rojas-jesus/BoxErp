{% load static %}
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>BoxErp</title>
		<script src="{% static 'lib/AdminLTE-3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
		<link rel="stylesheet" href="{% static 'lib/AdminLTE-3.2.0/css/adminlte.min.css' %}">
		<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
		</style>

		<!-- Custom styles for this template -->
		<link href="{% static 'Custom.css'%}" rel="stylesheet">
	</head>
	<body class="text-center">
		<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
			<header class="masthead mb-auto">
				<div class="inner">
					<h3 class="masthead-brand">BoxErp</h3>
					<nav class="nav nav-masthead justify-content-center">
						<a class="nav-link active" href="{% url 'index' %}">Homepage</a>
						{% if request.user.is_authenticated %}
						<a class="nav-link" href="{% url 'erp:panel-main' %}"> {{ request.user.username }} </a>
						{% else %}
						<a class="nav-link" href="{% url 'log-in' %}">Login</a>
						{% endif %}
					</nav>
				</div>
			</header>
			<main role="main" class="inner cover">
				<h1 class="cover-heading">Welcome</h1>
			</main>
			<footer class="mastfoot mt-auto">
				<div class="inner">
					<p>2022 â€¢ BoxErp by Jesus Rojas</p>
				</div>
			</footer>
		</div>
	</body>
</html>
